<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Peanut: Electronics Parts Inventory</title>
    <link rel="stylesheet" type="text/css" href="libs/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/device.css">
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="libs/semantic/semantic.min.js"></script>
</head>

<body>
    <div id="div-main-load">
        <div class="ui icon header">
            <i class="cog icon"></i>
            <span>Loading...</span>
        </div>
        <div class="with-love"><i class="cog icon"></i> with <i class="heart icon"></i> by muchirijohn</div>
    </div>
    <div id="div-main-ui" class="fluid div-main ui padded grid">
        <div class="four wide column dev-section">
            <div class="fluid primary basic ui buttons row">
                <button id="btn-part-filter" class="ui floating icon dropdown button">
                    <span class="text"><i class="filter icon"></i> Filter</span>
                    <div class="menu">
                        <div id="btn-part-filter-all" class="item active"><i class="th list icon"></i> All Parts</div>
                        <div id="btn-part-filter-istock" class="item"><i class="battery full icon"></i> In Stock</div>
                        <div id="btn-part-filter-lstock" class="item"><i class="battery half icon"></i> Low Stock</div>
                        <div id="btn-part-filter-ostock" class="item"><i class="battery empty icon"></i> No Stock</div>
                    </div>
                </button>
                <button id="btn-part-sc" class="ui labelled icon button"><i class="search icon"></i> Search</button>
                <button id="btn-part-add" class="ui labelled icon button"><i class="plus icon"></i> Add Part</button>
            </div>
            <div class="ui horizontal divider">Categories</div>
            <select id="sel-device" name="Category" class="ui fluid search selection dropdown row"></select>
            <div class="ui hidden divider"></div>
            <div id="list-panel" class="ui divided items"></div>
        </div>
        <!--info section-->
        <div class="seven wide column dev-desc scroll-style">
            <div class="ui two column grid left aligned ">
                <!--part id/manf and buttons -->
                <div class="row">
                    <div id="part-show-id" class="eight wide column left aligned"></div>
                    <div class="eight wide column right aligned">
                        <div class="ui buttons">
                            <button id="part-show-btn-del" class="ui icon button"><i
                                    class="trash icon"></i>Delete</button>
                            <button id="part-show-btn-edit" class="ui orange icon button"><i
                                    class="edit icon"></i>Edit</button>
                            <button id="part-show-btn-pref" class="ui teal icon button"><i
                                    class="cog icon"></i>Pref</button>
                        </div>
                    </div>
                </div>
                <div id="part-show-in-stock" class="ui horizontal divider"></div>
                <!--files-->
                <div id="part-stock-files" class="row">
                    <div class="five wide column left aligned">
                        <span id="part-show-stock" class="row right floated"></span>
                    </div>
                    <div class="eleven wide column right aligned">
                        <div class="row">
                            <a id="part-show-dsheet" class="ui icon label"><i class="file pdf icon"></i>
                                Datasheet</a>
                            <a id="part-show-seller" class="ui label icon">
                                <i class="cart icon"></i>
                                </a>
                            <a id="part-show-dist" class="ui icon tag label dropdown">
                                <div class="stock floating circular ui label">0</div>
                                <span class="text">Dist</span>
                                <div class="menu">
                                </div>
                            </a>
                            <a id="part-show-cad" class="ui icon label"><i class="file archive icon"></i>
                                CAD</a>
                        </div>
                    </div>
                </div>
                <!--part icon -->
                <div class="row part-extra-info">
                    <div class="sixteen wide column center aligned">
                        <div class="ui two cloumn grid">
                            <div id="part-icon-info" class="row">
                                <div class="six wide column left aligned">
                                    <div class="ui hidden divider"></div>
                                    <div id="part-show-icon" class="row image center aligned"
                                        style="color: aqua !important;">
                                    </div>
                                </div>
                                <div class="ten wide column right aligned ">
                                    <div class="ui hidden divider"></div>
                                    <table id="part-show-table-1" class="row ui definition table"></table>
                                </div>
                            </div>
                            <div id="part-show-desc" class="row center aligned"></div>
                            <div class="ui clearing divider"></div>
                            <div class="row">
                                <div id="div-part-img-spec" class="sixteen wide column left aligned">
                                    <div class="ui top attached tabular menu">
                                        <a class="item active" data-tab="specs"><i class="list icon"></i>
                                            Specifications</a>
                                        <a class="item" data-tab="imgs"><i class="image icon"></i> Images</a>
                                        <a class="item" data-tab="note"><i class="sticky note icon"></i> Notes</a>
                                    </div>
                                    <div class="ui bottom attached tab segment active left aligned" data-tab="specs">
                                        <table id="part-show-table-2" class="row ui definition table"></table>
                                    </div>
                                    <div class="ui bottom attached tab segment left aligned" data-tab="imgs">
                                        <div id="part-show-images-info">
                                            <div id="part-show-images">
                                                <img class="fluid ui large centered rounded image" src="">
                                            </div>
                                            <div class="teal fluid basic ui large buttons">
                                                <button id="part-show-images-prev" class="ui labelled icon button"><i
                                                        class="angle double left icon"></i> Previous</button>
                                                <div class="or"></div>
                                                <button id="part-show-images-next" class="ui labelled icon button">Next
                                                    <i class="angle double right icon"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ui bottom attached tab segment left aligned" data-tab="note">
                                        <div id="part-show-notes" class="ui list"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--log section-->
        <div class="five wide column dev-logs">
            <div class="ui two column grid">
                <div class="row">
                    <div id="part-log-btn-desc" class="six wide column left aligned">Part Logs</div>
                    <div class="ten wide column right aligned">
                        <div class="ui buttons">
                            <button id="part-log-btn-add" class="ui green icon button"><i
                                    class="plus icon"></i>Add</button>
                            <button id="part-log-btn-del" class="ui red icon button"><i
                                    class="trash alternate outline icon"></i>Delete</button>
                        </div>
                    </div>
                </div>
                <div class="ui clearing divider"></div>
                <div class="row">
                    <div class="sixteen wide column log-table">
                        <table id="part-log-table" class="ui table">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Date/Time</th>
                                    <th>Quantity</th>
                                    <th>Description</th>
                                </tr>
                            <tbody></tbody>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--modal settings-->
    <div id="modal-app-pref" class="tiny ui longer modal">
        <div class="header"><i class="cogs icon"></i> Preferences</div>
        <div class="scrolling content">
            <div class="ui fluid form">
                <div class="fields">
                    <div class="sixteen wide field">
                        <label><i class="folder icon"></i> App Directory</label>
                        <div class="ui right labeled input">
                            <input id="app-config-dir" type="text" placeholder="App Main Directory">
                        </div>
                    </div>
                </div>
                <div class="fields">
                    <div class="sixteen wide field">
                        <label><i class="file list icon"></i> Part Categories</label>
                        <textarea id="app-config-cat" rows="2" placeholder="Part Categories"></textarea>
                    </div>
                </div>
                <div class="fields">
                    <div class="sixteen wide field">
                        <label><i class="microchip icon"></i> Packages Types</label>
                        <textarea id="app-config-pkg" rows="2" placeholder="Packages"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui red left labeled icon deny button">
                Close
                <i class="cancel icon"></i>
            </div>
            <div class="ui teal left labeled icon approve button">
                Add
                <i class="save icon"></i>
            </div>
        </div>
    </div>
    <!--modal new part-->
    <div id="modal-part-add" class="small ui longer modal">
        <div class="header"><i class="cogs icon"></i> Add New Part</div>
        <div class="scrolling  content">
            <div class="ui fluid form">
                <div class="fields">
                    <div class="eight wide field">
                        <label><i class="qrcode icon"></i> Part ID</label>
                        <div class="ui action input">
                            <input id="part-add-id" type="text" placeholder="Part ID">
                            <button id="part-add-id-auto" class="ui right labeled icon button">
                                <i class="cog icon"></i>
                                Auto
                            </button>
                        </div>
                    </div>
                    <div class="eight wide field">
                        <label><i class="list icon"></i> Category</label>
                        <select id="part-add-cat" name="Category" class="ui fluid search selection dropdown"></select>
                    </div>
                </div>
                <div class="fields">
                    <div class="eight wide field">
                        <label><i class="barcode icon"></i> Part Number</label>
                        <input id="part-add-num" type="text" placeholder="Part number">
                    </div>
                    <div class="eight wide field">
                        <label><i class="industry icon"></i> Manufacturer</label>
                        <input id="part-add-manf" type="text" placeholder="Manufacturer">
                    </div>
                </div>
                <div class="fields">
                    <div class="eight wide field">
                        <label><i class="cart arrow down icon"></i> Stock</label>
                        <input id="part-add-stock" type="text" placeholder="Stock">
                    </div>
                    <div class="eight wide field">
                        <label><i class="cart arrow down icon"></i>Stock Limit</label>
                        <input id="part-add-slimit" type="text" placeholder="Limit">
                    </div>
                </div>
                <div class="fields">
                    <div class="eight wide field">
                        <label><i class="file pdf icon"></i> Datasheet</label>
                        <input id="part-add-dsheet" type="text" placeholder="Datasheet" readonly="">
                    </div>
                    <div class="five wide field">
                        <label><i class="microchip icon"></i> Package</label>
                        <select id="part-add-pkg" name="Package" class="ui fluid search selection dropdown"></select>
                    </div>
                    <div class="three wide field">
                        <label>Number of Pins</label>
                        <input id="part-add-pins" type="text" placeholder="Pins">
                    </div>
                </div>
                <div class="fields">
                    <div class="eight wide field">
                        <label><i class="file image outline icon"></i> Part Image</label>
                        <input id="part-add-icon" type="text" placeholder="Part Image" readonly="">
                    </div>
                    <div class="eight wide field">
                        <label><i class="file archive icon"></i> CAD File</label>
                        <input id="part-add-cad" type="text" placeholder="CAD File" readonly="">
                    </div>
                </div>
                <div class="ui fluid top attached tabular menu">
                    <a class="item active" data-tab="Description"><i class="info icon"></i> Description</a>
                    <a class="item" data-tab="Specifications"><i class="list icon"></i> Specifications</a>
                    <a class="item" data-tab="Images"><i class="image icon"></i> Images</a>
                    <a class="item" data-tab="notes"><i class="sticky note icon"></i> Notes</a>
                    <a class="item" data-tab="distbs"><i class="cart icon"></i> Distributors</a>
                </div>
                <div class="ui tab segment active" data-tab="Description">
                    <label>Description</label>
                    <textarea id="part-add-desc" rows="2"></textarea>
                </div>
                <div class="ui tab segment" data-tab="Specifications">
                    <label>Specifications,format [spec,description]+newline</label>
                    <textarea id="part-add-spec" rows="2"></textarea>
                </div>
                <div class="ui  tab segment" data-tab="Images">
                    <label>Images, Double click to open selection dialog</label>
                    <textarea id="part-add-images" rows="2" readonly=""></textarea>
                </div>
                <div class="ui tab segment" data-tab="notes">
                    <label>Notes, seperate notes with a newline</label>
                    <textarea id="part-add-notes" rows="2"></textarea>
                </div>
                <div class="ui tab segment" data-tab="distbs">
                    <label>Distributors, format[name,link,stock,cost]+newline</label>
                    <textarea id="part-add-distbs" rows="2"></textarea>
                </div>

            </div>
        </div>
        <div class="actions">
            <button id="btn-part-clear" class="ui labelled icon button"><i class="trash icon"></i>Clear
                Fields</button>
            <div class="ui red left labeled icon deny button">
                Close
                <i class="cancel icon"></i>
            </div>
            <div class="ui teal left labeled icon approve button">
                Save Part
                <i class="save icon"></i>
            </div>
        </div>
    </div>
    <!--modal new log-->
    <div id="modal-log-add" class="mini ui modal">
        <div class="header"><i class="cogs icon"></i> Add New Log</div>
        <div class="content">
            <div class="ui fluid form">
                <div class="fields">
                    <div class="sixteen wide field">
                        <label><i class="cart icon"></i> Quantity</label>
                        <div class="ui right labeled input">
                            <input id="part-log-qty" type="text" placeholder="Quantity">
                            <div id="part-log-tr-cbk" class="ui toggle checkbox label">
                                <input type="checkbox" name="add-del" length="12">
                                <label>Add to Stock</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fields">
                    <div class="sixteen wide field">
                        <label><i class="file alternate icon"></i> Description</label>
                        <input id="part-log-desc" type="text" placeholder="Description">
                    </div>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui red left labeled icon deny button">
                Close
                <i class="cancel icon"></i>
            </div>
            <div class="ui teal left labeled icon approve button">
                Add
                <i class="save icon"></i>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../node_modules/chance/dist/chance.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
